version: '3.8'
services:
  web:
    build: .
    container_name: inventory_service
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    depends_on:
      - mongo
    volumes:
      - .:/app
  mongo:
    image: mongo:latest
    container_name: mongodb-inventory
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
